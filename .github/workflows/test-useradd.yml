name: test-useradd

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  workflow_dispatch:

# # Limit this workflow to a single run at a time per-branch to avoid wasting worker resources
# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, ubuntu-22.04-arm]
      fail-fast: false

    steps:
      - name: Print various info
        run: |
          printenv | sort
          cat /etc/passwd
          ls -la /home
          echo view skel size
          sudo du -sh /etc/skel
          echo view runner home size
          sudo du -sh /home/runner
      # - name: Add Ubuntu User
      #   run: sudo useradd --system --create-home --shell=/bin/bash coppy-tests1
      - name: Cleanup skel foler
        run: |
          sudo rm -rf /etc/skel/.cargo
          sudo rm -rf /etc/skel/.composer
          sudo rm -rf /etc/skel/.dotnet
          sudo rm -rf /etc/skel/.ghcup
          sudo rm -rf /etc/skel/.nvm
          sudo rm -rf /etc/skel/.rustup
          sudo du -sh /etc/skel
      - name: Trace Add Ubuntu User
        run: |
          sudo strace -f -e trace=network -s 1000 useradd --system --create-home --shell=/bin/bash coppy-tests2

      - name: Print various info
        run: |
          printenv | sort
          cat /etc/passwd
          echo view skel size
          sudo du -sh /etc/skel
          echo view coppy-tests2 home size
          sudo du -sh /home/coppy-tests2
          ls -la /home
